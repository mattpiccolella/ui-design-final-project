<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="UI Design Final Project">
    <meta name="author" content="DROP TABLE teams">

    <title>DayTrippr | Search</title>

    <!-- Import stylesheets -->
    <link rel="stylesheet" href="stylesheets/vendor/foundation.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <!-- Import external Javascript libraries -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKXoUIeJbwh2gN1O2HxhksOVq4B89s3hY&libraries=places"></script>
    <script type='text/javascript' src='scripts/vendor/jquery.js'></script>
    <script type='text/javascript' src='scripts/vendor/foundation.min.js'></script>
    <script type='text/javascript' src='scripts/vendor/store.min.js'></script>

    <!-- Include our data stored here -->
    <script type='text/javascript' src='scripts/mock-data.js'></script>

    <!-- Import our own scripts -->
    <script type='text/javascript' src='scripts/map.js'></script>
    <script type='text/javascript' src='scripts/utils.js'></script>
    <script type='text/javascript' src='scripts/search.js'></script>
    
  </head>
  <body>
    <div class="top-bar fixed-bar">

        <a href="index.html" class="menu_text title_text">DayTrippr</a>
        <div class="right">
            <a class="active menu_text subtitle_text menu-button" href="search.html" >Find a Trip</a>
            <a class="active menu_text subtitle_text menu-button" href="create.html" >Submit a Trip</a>
            <a class="active menu_text subtitle_text menu-button" href="faq.html">FAQs</a>
        </div>
    </div>
    <div id="content">
        <div class="row top-row collapse">
            <div class="large-12 columns">
                <input id="search-bar" type="text" placeholder="Search by place name (e.g. High Line), type (e.g. Park), and trip title (e.g. Comedy).">
            </div>
        </div>
        <p class="light-gray" id="click-a-trip">Click any trip to see its location on the map.</p>
        <p class='light-gray' id='no-search-results'>Sorry, but your search did not return any results. Please change your search text and try again.</p>
        <div id="trip-grid">
        </div>
    </div>
    <div id="map-container">
        <div id="map" class="search-map"></div>
    </div>
  </body>
</html>
